<a href="/ta_management_dashboard/{{session_id}}/{{course_id}}/{{course_num}}">{{course_num}} TA Management Dashboard</a>



<h1>{{course_num}} TA Wish List For {{course_term}}</h1>




<form action="/wishlist/{{session_id}}/{{course_id}}/{{course_num}}" method="POST">
  <label for="fname">First Name:</label>
  <input type="text" id="fname" name="fname" required><br><br>
  <label for="lname">Last Name:</label>
  <input type="text" id="lname" name="lname" required><br><br>

  <input type="submit" value="Add TA to Wish List">

</form>
<div style="text-align: center; color: red;">{{msg}}</div>
