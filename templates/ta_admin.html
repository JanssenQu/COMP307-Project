<a href="/dashboard/{{session_id}}">Return to Dashboard</a><br><br>
<h1>TA Administration</h1>
<p>Choose file type:</p>
<form action="{{ url_for('import_prof_course') }}{{session_id}}" method="POST" enctype="multipart/form-data">
    <input type="radio" id="course_quota" name="file_type" value="course_quota">
    <label for="course_quota">Course Quota</label><br>
    <input type="radio" id="ta_cohort" name="file_type" value="ta_cohort">
    <label for="ta_cohort">TA Cohort</label><br> <br>
    <label for="file">Select a file:</label><br>
    <input type="file" id="file" name="file" />
    <br /><br />
    <input type="submit"/>
</form>
